syntax = "proto3";

package planton.apis.proto.v1.commons.cloud.gcp.resource.project.state;

// gcp project state
message GcpProjectState {
  // name of the gcp project
  string name = 1;
  // id of the gcp project
  string id = 2;
  // number of the gcp project
  string number = 3;
  // id of the billing account
  string billing_account_id = 4;
}
