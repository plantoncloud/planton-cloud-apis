syntax = "proto3";

package planton.apis.proto.v1.commons.resource.owner;

import "planton/apis/proto/v1/commons/resource/field/options/resource_field_options.proto";

// owner details common for all environment level resources
message EnvironmentResourceOwner {
  //company to which the environment resource belongs to.
  //value is computed from the environment.
  string company_id = 1 [
    (planton.apis.proto.v1.commons.resource.field.options.is_computed) = true
  ];

  //product to which the environment resource belongs to.
  //value is computed from the environment.
  string product_id = 2 [
    (planton.apis.proto.v1.commons.resource.field.options.is_computed) = true
  ];

  //kubernetes cluster in which the environment resource is created in.
  //value is computed from the environment.
  string kubernetes_cluster_id = 3 [
    (planton.apis.proto.v1.commons.resource.field.options.is_computed) = true
  ];

  //environment id
  //this value should be provided by the client.
  string environment_id = 4 [
    (planton.apis.proto.v1.commons.resource.field.options.is_required) = true,
    (planton.apis.proto.v1.commons.resource.field.options.is_immutable) = true
  ];

  //environment name
  //value is computed from the environment.
  string environment_name = 5 [
    (planton.apis.proto.v1.commons.resource.field.options.is_computed) = true
  ];
}
