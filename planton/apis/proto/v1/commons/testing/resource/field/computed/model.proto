syntax = "proto3";

package planton.apis.proto.v1.commons.testing.resource.field.computed;

import "planton/apis/proto/v1/commons/resource/field/options/resource_field_options.proto";

// A message with computed fields.
message ComputedFieldsTest {
  string required_string_field = 1 [
    (planton.apis.proto.v1.commons.resource.field.options.is_required) = true
  ];
  string computed_string_field = 2 [
    (planton.apis.proto.v1.commons.resource.field.options.is_computed) = true
  ];
}

// A message with a nested message containing computed fields.
message NestedComputedFieldsTest {
  ComputedFieldsTest nested_computed_field = 1;
}
