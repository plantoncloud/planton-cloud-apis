syntax = "proto3";

package planton.product.proto.v1.resource.version.rpc;

import "planton/apis/proto/v1/commons/resource/version/rpc/model.proto";

//resource-commit query controller
service ResourceVersionQueryController {
  // list of resource-commits
  rpc listByFilters(planton.apis.proto.v1.commons.resource.version.rpc.ListResourceVersionsByFiltersQueryInput)
      returns(planton.apis.proto.v1.commons.resource.version.rpc.ResourceVersionList);
  // look up resource-commit by commit-id
  rpc getByIdWithContextSize(planton.apis.proto.v1.commons.resource.version.rpc.ResourceVersionWithContextSizeInput)
      returns(planton.apis.proto.v1.commons.resource.version.rpc.ResourceVersion);
}
