syntax = "proto3";

package planton.apis.proto.v1.code2cloud.deploy.cloudinfra.dnszone.stack.aws;

import "planton/apis/proto/v1/commons/network/dns/domain/rpc/model.proto";
import "planton/apis/proto/v1/commons/pulumi/operation/rpc/model.proto";
import "planton/apis/proto/v1/stack/rpc/enums/enums.proto";
import "planton/apis/proto/v1/stack/rpc/model.proto";
import "planton/apis/proto/v1/code2cloud/deploy/dnszone/state/model.proto";

// input for dns-zone stack
message DnsZoneAwsStackInput {
  // pulumi operation input
  planton.apis.proto.v1.commons.pulumi.operation.rpc.StackOperationInput operation_input = 1;
  // pulumi stack credentials
  DnsZoneAwsStackCredentialsInput credentials_input = 2;
  // inputs used for creating stack resources
  DnsZoneAwsStackResourceInput resource_input = 3;
}

// stack credentials input
message DnsZoneAwsStackCredentialsInput {
  //google provider credential input
  planton.apis.proto.v1.commons.pulumi.operation.rpc.AwsProviderCredential aws = 1;
}

// stack resource input
message DnsZoneAwsStackResourceInput {
  // dns-zone to be added to the company
  planton.apis.proto.v1.code2cloud.deploy.cloudinfra.dnszone.state.DnsZoneState dns_zone = 1;
}

//the stack output only supports domains and their nameservers
//the outputs exclude any dns records for the domains
message DnsZoneAwsStackOutputs {
  // zone status populated with the details of the zone created in google cloud dns
  planton.apis.proto.v1.code2cloud.deploy.cloudinfra.dnszone.state.DnsZoneStatusState zone_status = 2;
}

//stack response
message DnsZoneAwsStackResponse {
  //stack progress
  planton.apis.proto.v1.stack.rpc.StackProgress progress = 1;
  //stack outputs
  DnsZoneAwsStackOutputs outputs = 3;
}
