syntax = "proto3";

package planton.apis.proto.v1.code2cloud.cloudaccount.stack.gcp;

import "planton/apis/proto/v1/commons/cloud/gcp/resource/folder/rpc/model.proto";
import "planton/apis/proto/v1/commons/cloud/gcp/resource/project/rpc/model.proto";
import "planton/apis/proto/v1/commons/pulumi/operation/rpc/model.proto";
import "planton/apis/proto/v1/stack/rpc/model.proto";
import "planton/apis/proto/v1/code2cloud/cloudaccount/state/model.proto";

// google cloud account init stack input
message CloudAccountGcpStackInput {
  // pulumi stack input
  planton.apis.proto.v1.commons.pulumi.operation.rpc.StackOperationInput operation_input = 1;
  // pulumi stack credentials
  CloudAccountGcpStackCredentialsInput credentials_input = 2;
  // inputs used for creating stack resources
  CloudAccountGcpStackResourceInput resource_input = 3;
}

// stack credentials input
message CloudAccountGcpStackCredentialsInput {
  //google provider credential input
  planton.apis.proto.v1.commons.pulumi.operation.rpc.GoogleProviderCredential google = 1;
}

// stack resource input
message CloudAccountGcpStackResourceInput {
  planton.apis.proto.v1.code2cloud.cloudaccount.state.CloudAccountState cloud_account = 1;
}

// stack outputs
message CloudAccountGcpStackOutputs {
  planton.apis.proto.v1.code2cloud.cloudaccount.state.CloudAccountStatusState cloud_account_status = 1;
}

//stack response
message CloudAccountGcpStackResponse {
  //stack progress
  planton.apis.proto.v1.stack.rpc.StackProgress progress = 1;
  //stack outputs
  CloudAccountGcpStackOutputs outputs = 3;
}
