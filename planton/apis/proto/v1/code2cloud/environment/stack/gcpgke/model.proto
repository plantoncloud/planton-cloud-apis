syntax = "proto3";

package planton.apis.proto.v1.code2cloud.environment.stack.gcpgke;

import "planton/apis/proto/v1/commons/pulumi/operation/rpc/model.proto";
import "planton/apis/proto/v1/stack/rpc/model.proto";
import "planton/apis/proto/v1/code2cloud/environment/state/model.proto";

message EnvironmentGcpGkeStackInput {
  //pulumi stack input
  planton.apis.proto.v1.commons.pulumi.operation.rpc.StackOperationInput operation_input = 1;
  //pulumi stack credentials
  EnvironmentGcpGkeStackCredentialsInput credentials_input = 2;
  //inputs used for creating stack resources
  EnvironmentGcpGkeStackResourceInput resource_input = 3;
}

//stack credentials input
message EnvironmentGcpGkeStackCredentialsInput {
  //google provider credential input
  planton.apis.proto.v1.commons.pulumi.operation.rpc.GoogleProviderCredential google = 1;
}

//stack resource input
message EnvironmentGcpGkeStackResourceInput {
  //environment
  planton.apis.proto.v1.code2cloud.environment.state.EnvironmentState environment = 1;
}

//environment secrets outputs
message EnvironmentGcpGkeStackOutputs {
  //environment secrets
  repeated planton.apis.proto.v1.code2cloud.environment.state.EnvironmentSecretState environment_secrets = 1;
}

//stack response
message EnvironmentGcpGkeStackResponse {
  //stack progress
  planton.apis.proto.v1.stack.rpc.StackProgress progress = 1;
  //stack outputs
  EnvironmentGcpGkeStackOutputs outputs = 3;
}
