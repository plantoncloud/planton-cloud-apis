syntax = "proto3";

package planton.product.proto.v1.microservice.rpc;

import "planton/apis/proto/v1/commons/grpc/stream/model.proto";
import "planton/apis/proto/v1/commons/rpc/pagination/model.proto";
import "planton/apis/proto/v1/deploy/cloudinfra/kubecluster/rpc/model.proto";
import "planton/apis/proto/v1/integration/kubernetes/resource/pod.proto";
import "planton/apis/proto/v1/iam/authz/extensions/extensions.proto";
import "planton/apis/proto/v1/resourcemanager/environment/rpc/model.proto";
import "planton/apis/proto/v1/deploy/microservice/rpc/model.proto";
import "planton/apis/proto/v1/resourcemanager/product/rpc/model.proto";
import "planton/apis/proto/v1/develop/sourcecode/project/rpc/model.proto";

//microservice-instance command controller
service MicroserviceInstanceCommandController {
  //create microservice-instance
  rpc create(MicroserviceInstance) returns (MicroserviceInstance) {
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).resource_type = environment;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).permission = microservice_instance_create;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).field_path = "spec.owner.environment_id";
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to create microservice-instance";
  }
  //update microservice-instance
  rpc update(MicroserviceInstance) returns (MicroserviceInstance) {
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).resource_type = microservice_instance;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).permission = microservice_instance_update;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).field_path = "metadata.id";
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to update microservice-instance";
  }
  //delete microservice-instance
  rpc delete(MicroserviceInstanceId) returns (MicroserviceInstance) {
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).resource_type = microservice_instance;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).permission = microservice_instance_delete;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).field_path = "value";
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to delete microservice-instance";
  }
  //restore a deleted microservice-instance of a environment.
  rpc restore(MicroserviceInstance) returns (MicroserviceInstance) {
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).resource_type = microservice_instance;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).permission = microservice_instance_restore;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).field_path = "metadata.id";
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to restore microservice-instance";
  }

  //restart a microservice-instance running in a environment.
  //microservice-instance is restarted by deleting running pods which will be automatically recreated by kubernetes.
  rpc restart(MicroserviceInstanceId) returns (MicroserviceInstance) {
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).resource_type = microservice_instance;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).permission = microservice_instance_update;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).field_path = "value";
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to restart microservice-instance";
  }

  //pause a microservice-instance running in a environment.
  //microservice-instance is paused by scaling down number of replicas of
  //the kubernetes deployment/stateful sets to zero in the environment.
  rpc pause(MicroserviceInstanceId) returns (MicroserviceInstance) {
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).resource_type = microservice_instance;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).permission = microservice_instance_update;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).field_path = "value";
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to pause microservice-instance";
  }
  //unpause a previously paused microservice-instance running in a environment.
  //unpause is done by scaling the number of pods back to the number of
  //replicas configured for the microservice-instance.
  rpc unpause(MicroserviceInstanceId) returns (MicroserviceInstance) {
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).resource_type = microservice_instance;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).permission = microservice_instance_update;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).field_path = "value";
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to unpause microservice-instance";
  }
}

//microservice-instance query controller
service MicroserviceInstanceQueryController {
  //list all microservice-instances on planton instance for the requested page. This is intended for use on portal.
  rpc list(planton.apis.proto.v1.commons.rpc.pagination.PageInfo) returns (MicroserviceInstanceList);

  //look up microservice-instance using microservice-instance id
  rpc getById(MicroserviceInstanceId) returns (MicroserviceInstance) {
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).resource_type = microservice_instance;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).permission = microservice_instance_get;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).field_path = "value";
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to view microservice-instance";
  }

  //find microservice-instances by product id.
  //response contains only the resources that the authenticated user account has viewer access to.
  rpc findByProductId(planton.apis.proto.v1.resourcemanager.product.rpc.ProductId) returns (MicroserviceInstances);

  //find microservice-instances by environment
  rpc findByEnvironmentId(planton.apis.proto.v1.resourcemanager.environment.rpc.EnvironmentId) returns (MicroserviceInstances);

  //find microservice-instances by kube-cluster
  rpc findByKubeClusterId(planton.apis.proto.v1.deploy.cloudinfra.kubecluster.rpc.KubeClusterId) returns (MicroserviceInstances);

  //find microservice-instances in a environment for a code-project
  rpc findByEnvironmentIdByCodeProjectId(ByEnvironmentIdByCodeProjectIdInput) returns (MicroserviceInstances) {
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).resource_type = environment;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).permission = environment_get;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).field_path = "environment_id";
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to for environment";
  }

  //lookup pods of a microservice-instance deployed to a environment
  rpc findPods(MicroserviceInstanceId) returns (planton.apis.proto.v1.integration.kubernetes.resource.Pods) {
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).resource_type = microservice_instance;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).permission = microservice_instance_get;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).field_path = "value";
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to view microservice-instance pods";
  }

  //get a log stream for a running instance of a microservice-instance
  rpc getLogStream(GetMicroserviceInstanceLogStreamQueryInput) returns (stream planton.apis.proto.v1.commons.grpc.stream.OutputLine) {
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).resource_type = microservice_instance;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).permission = microservice_instance_get;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).field_path = "microservice_instance_id";
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to view microservice log";
  }

  //lookup a microservice-instance by code project id
  rpc getByCodeProjectId(planton.product.proto.v1.sourcecode.project.rpc.CodeProjectId) returns (MicroserviceInstance);

  //lookup all microservice-instances by code project url
  rpc findByCodeProjectUrl(planton.product.proto.v1.sourcecode.project.rpc.CodeProjectUrl) returns (MicroserviceInstances);

  rpc getEnvVarMap(MicroserviceInstance) returns (MicroserviceInstanceEnvVarMap) {
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).resource_type = microservice_instance;
    //note: this rpc may also require that the requester to have update access to the environment
    // if the provided microservice-instance contains references to environment secrets.
    // this is not enforced here, but is enforced in the request processing.
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).permission = microservice_instance_update;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).field_path = "metadata.id";
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to get environment variables of microservice-instance";
  }
}

//microservice-instance stack controller
service MicroserviceInstanceStackController {
  //preview microservice-instance stack
  rpc preview(MicroserviceInstance) returns (MicroserviceInstance) {
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).resource_type = microservice_instance;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).permission = microservice_instance_update;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).field_path = "metadata.id";
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to preview microservice-instance stack";
  }
  //apply microservice-instance stack
  rpc apply(MicroserviceInstanceId) returns (MicroserviceInstance) {
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).resource_type = microservice_instance;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).permission = microservice_instance_update;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).field_path = "value";
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to apply microservice-instance stack";
  }
}
