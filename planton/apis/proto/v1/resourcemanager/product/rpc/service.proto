syntax = "proto3";

package planton.apis.proto.v1.resourcemanager.product.rpc;

import "planton/apis/proto/v1/commons/rpc/pagination/model.proto";
import "planton/apis/proto/v1/resourcemanager/company/rpc/model.proto";
import "planton/apis/proto/v1/iam/authz/extensions/extensions.proto";
import "planton/apis/proto/v1/resourcemanager/product/rpc/model.proto";

//product command controller
service ProductCommandController {
  //add a new product to a company
  rpc create(Product) returns (Product) {
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).resource_type = company;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).permission = product_create;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).field_path = "spec.company_id";
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to create product";
  }
  //update an existing product
  rpc update(Product) returns (Product) {
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).resource_type = product;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).permission = product_update;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).field_path = "metadata.id";
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to update product";
  }
  //delete an existing product
  rpc delete(ProductId) returns (Product) {
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).resource_type = product;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).permission = product_delete;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).field_path = "value";
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to delete product";
  }
  //restore a previously deleted product
  rpc restore(Product) returns (Product) {
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).resource_type = product;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).permission = product_restore;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).field_path = "metadata.id";
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to restore product";
  }
}

//product query controller
service ProductQueryController {
  //list all products on planton cloud for the requested page. This is intended to be used on back-office portal.
  rpc list(planton.apis.proto.v1.commons.rpc.pagination.PageInfo) returns (ProductList);

  //get details of a product by product id
  rpc getById(planton.apis.proto.v1.resourcemanager.product.rpc.ProductId) returns(Product) {
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).resource_type = product;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).permission = product_get;
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).field_path = "value";
    option (planton.apis.proto.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to view product";
  }

  //find products by company id.
  //the response should only include the products that the authenticated user has access to.
  rpc findByCompanyId(planton.apis.proto.v1.resourcemanager.company.rpc.CompanyId) returns(Products);
}
