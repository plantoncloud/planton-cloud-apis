syntax = "proto3";

package cloud.planton.apis.v1.billing.service;

import "cloud/planton/apis/v1/billing/account/model/io.proto";
import "cloud/planton/apis/v1/billing/account/model/state.proto";
import "cloud/planton/apis/commons/rpc/pagination.proto";
import "cloud/planton/apis/v1/iam/authz/extensions/extensions.proto";
import "cloud/planton/apis/v1/resourcemanager/company/model/io.proto";

// billing query controller
service BillingQueryController {
  //retrieve paginated list of all billing accounts on planton cloud. this is intended to be used on portal.
  rpc listBillingAccounts(cloud.planton.apis.commons.rpc.PageInfo) returns (cloud.planton.apis.v1.billing.account.model.BillingAccountList);
  //lookup billing account using billing account id.
  rpc getBillingAccountByBillingAccountId(cloud.planton.apis.v1.billing.account.model.BillingAccountId) returns (cloud.planton.apis.v1.billing.account.model.BillingAccount) {
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).resource_kind = billing;
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).permission = billing_account_get;
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to view billing account details";
  }
  //lookup billing account using company id.
  rpc getBillingAccountByCompanyId(cloud.planton.apis.v1.resourcemanager.company.model.CompanyId) returns (cloud.planton.apis.v1.billing.account.model.BillingAccount);

  //get customer portal session.
  //https://stripe.com/docs/api/customer_portal/sessions/create
  rpc getCustomerPortalSessionByCompanyId(cloud.planton.apis.v1.resourcemanager.company.model.CompanyId) returns (cloud.planton.apis.v1.billing.account.model.GetCustomerPortalSessionQueryResp);
}
