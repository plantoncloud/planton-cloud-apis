syntax = "proto3";

package cloud.planton.apis.billing.v1.service;

import "cloud/planton/apis/billing/v1/account/model/io.proto";
import "cloud/planton/apis/billing/v1/account/model/state.proto";
import "cloud/planton/apis/commons/rpc/pagination.proto";
import "cloud/planton/apis/iam/v1/authz/extensions/extensions.proto";
import "cloud/planton/apis/resourcemanager/v1/company/model/io.proto";

// billing-account query controller
service BillingAccountQueryController {
  //retrieve paginated list of all billing accounts on planton cloud. this is intended to be used on portal.
  rpc listBillingAccounts(cloud.planton.apis.commons.rpc.PageInfo) returns (cloud.planton.apis.billing.v1.account.model.BillingAccountList);
  //lookup billing account using billing account id.
  rpc getBillingAccountByBillingAccountId(cloud.planton.apis.billing.v1.account.model.BillingAccountId)
      returns (cloud.planton.apis.billing.v1.account.model.BillingAccount) {
    option (cloud.planton.apis.iam.v1.authz.extensions.authorization_config).resource_kind = billing_account;
    option (cloud.planton.apis.iam.v1.authz.extensions.authorization_config).permission = billing_account_get;
    option (cloud.planton.apis.iam.v1.authz.extensions.authorization_config).error_msg = "unauthorized to view billing account details";
  }
  //lookup billing account using company id.
  rpc getBillingAccountByCompanyId(cloud.planton.apis.resourcemanager.v1.company.model.CompanyId)
      returns (cloud.planton.apis.billing.v1.account.model.BillingAccount);

  //get customer portal session.
  //https://stripe.com/docs/api/customer_portal/sessions/create
  rpc getCustomerPortalSessionByCompanyId(cloud.planton.apis.resourcemanager.v1.company.model.CompanyId)
      returns (cloud.planton.apis.billing.v1.account.model.GetCustomerPortalSessionQueryResp);
}
