syntax = "proto3";

package cloud.planton.apis.code2cloud.v1.gitlabkubernetes.model;

import "cloud/planton/apis/code2cloud/v1/gitlabkubernetes/model/state.proto";
import "buf/validate/validate.proto";

//wrapper for id field of gitlab-kubernetes
message GitlabKubernetesId {
  string value = 1 [
    (buf.validate.field).required = true
  ];
}

//list of gitlab-kubernetes
message GitlabKubernetesList {
  repeated GitlabKubernetes entries = 1;
}

//wrapper for gitlab-kubernetes password
message GitlabKubernetesPassword {
  string value = 1;
}
