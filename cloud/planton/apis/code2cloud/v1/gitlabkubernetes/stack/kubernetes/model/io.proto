syntax = "proto3";

package cloud.planton.apis.code2cloud.v1.gitlabkubernetes.stack.kubernetes.model;

import "cloud/planton/apis/code2cloud/v1/gitlabkubernetes/model/state.proto";
import "cloud/planton/apis/iac/v1/stackjob/model/credentials/io.proto";
import "cloud/planton/apis/iac/v1/stackjob/model/state.proto";
import "cloud/planton/apis/iac/v1/stackjob/model/progress/io.proto";

//input for gitlab-server stack
message GitlabKubernetesKubernetesStackInput {
  //stack job
  cloud.planton.apis.iac.v1.stackjob.model.StackJob stack_job = 1;
  //pulumi stack credentials
  GitlabKubernetesKubernetesStackCredentialsInput credentials_input = 2;
  //inputs used for creating stack resources
  GitlabKubernetesKubernetesStackResourceInput resource_input = 3;
}

//stack credentials input
message GitlabKubernetesKubernetesStackCredentialsInput {
  //kubernetes provider credential for creating gitlab-server resources on kubernetes cluster
  cloud.planton.apis.iac.v1.stackjob.model.credentials.KubernetesProviderCredential kubernetes = 1;
}

//stack resource input
message GitlabKubernetesKubernetesStackResourceInput {
  //gitlab-server
  cloud.planton.apis.code2cloud.v1.gitlabkubernetes.model.GitlabKubernetes gitlab_kubernetes = 1;}

//gitlab-server stack outputs
message GitlabKubernetesKubernetesStackOutputs {
  //status of the gitlab-server upon stack-job
  cloud.planton.apis.code2cloud.v1.gitlabkubernetes.model.GitlabKubernetesStatus gitlab_kubernetes_status = 1;
}

//stack response
message GitlabKubernetesKubernetesStackResponse {
  //stack-job progress event
  cloud.planton.apis.iac.v1.stackjob.model.progress.StackJobProgressEvent progress_event = 1;
  //stack outputs
  GitlabKubernetesKubernetesStackOutputs outputs = 3;
}
