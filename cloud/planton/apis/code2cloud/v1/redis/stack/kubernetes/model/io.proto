syntax = "proto3";

package cloud.planton.apis.code2cloud.v1.redis.stack.kubernetes.model;

import "cloud/planton/apis/code2cloud/v1/redis/model/state.proto";
import "cloud/planton/apis/commons/pulumi/operation/model/io.proto";
import "cloud/planton/apis/iac/v1/stackjob/model/state.proto";
import "cloud/planton/apis/iac/v1/stackjob/progress/model/io.proto";

//input for redis-cluster stack
message RedisClusterKubernetesStackInput {
  //stack job
  cloud.planton.apis.iac.v1.stackjob.model.StackJob stack_job = 1;
  //pulumi stack credentials
  RedisClusterKubernetesStackCredentialsInput credentials_input = 2;
  //inputs used for creating stack resources
  RedisClusterKubernetesStackResourceInput resource_input = 3;
}

//stack credentials input
message RedisClusterKubernetesStackCredentialsInput {
  //kubernetes provider credential for creating redis-cluster resources on kubernetes cluster
  cloud.planton.apis.commons.pulumi.operation.model.KubernetesProviderCredential kubernetes = 1;
}

//stack resource input
message RedisClusterKubernetesStackResourceInput {
  //redis-cluster
  cloud.planton.apis.code2cloud.v1.redis.model.RedisCluster redis_cluster = 1;}

//redis-cluster stack outputs
message RedisClusterKubernetesStackOutputs {
  //status of the redis-cluster upon stack-job
  cloud.planton.apis.code2cloud.v1.redis.model.RedisClusterStatus redis_cluster_status = 1;
}

//stack response
message RedisClusterKubernetesStackResponse {
  //stack-job progress event
  cloud.planton.apis.iac.v1.stackjob.progress.model.StackJobProgressEvent progress_event = 1;
  //stack outputs
  RedisClusterKubernetesStackOutputs outputs = 3;
}
