syntax = "proto3";

package cloud.planton.apis.code2cloud.v1.connect.githubconnection.model;

import "cloud/planton/apis/code2cloud/v1/connect/githubconnection/model/state.proto";
import "buf/validate/validate.proto";

//wrapper for id field of github-connection
message GithubConnectionId {
  string value = 1 [
    (buf.validate.field).required = true
  ];
}

//input for command to attach a machine-account on upstream github-connection
message AddPlantonCloudMachineAccountToGithubOrgSecretsInput {
  //email of the machine account to be attached to the code-project
  string machine_account_email = 1 [
    (buf.validate.field).required = true
  ];
  //id of the github-connection to which the machine-account is to be attached
  string github_connection_id = 2 [
    (buf.validate.field).required = true
  ];
}
