syntax = "proto3";

package cloud.planton.apis.code2cloud.v1.connect.gitlabconnection.model;

import "cloud/planton/apis/code2cloud/v1/connect/gitlabconnection/model/state.proto";
import "buf/validate/validate.proto";

//wrapper for id field of gitlab-connection
message GitlabConnectionId {
  string value = 1 [
    (buf.validate.field).required = true
  ];
}

//input for command to attach a machine-account on upstream gitlab-connection
message AddPlantonCloudMachineAccountToGitLabGroupVariablesInput {
  //email of the machine account to be attached to the code-project
  string machine_account_email = 1 [
    (buf.validate.field).required = true
  ];
  //id of the gitlab-connection to which the machine account is to be attached
  string gitlab_connection_id = 2 [
    (buf.validate.field).required = true
  ];
}
