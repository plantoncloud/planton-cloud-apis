syntax = "proto3";

package cloud.planton.apis.code2cloud.v1.connect.awsconnection.model;

import "cloud/planton/apis/code2cloud/v1/connect/awsconnection/model/state.proto";
import "buf/validate/validate.proto";

// list of aws-connections
message AwsConnectionList {
  repeated AwsConnection entries = 1;
}

// wrapper for aws-connection id
message AwsConnectionId {
  string value = 1 [
    (buf.validate.field).required = true
  ];
}
