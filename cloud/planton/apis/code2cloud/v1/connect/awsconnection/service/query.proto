syntax = "proto3";

package cloud.planton.apis.code2cloud.v1.connect.awsconnection.service;

import "cloud/planton/apis/code2cloud/v1/connect/awsconnection/model/io.proto";
import "cloud/planton/apis/code2cloud/v1/connect/awsconnection/model/state.proto";
import "cloud/planton/apis/iam/v1/iampolicy/options/rpcauthorizationmethodoptions/rpc_authorization_method_options.proto";
import "cloud/planton/apis/resourcemanager/v1/organization/model/io.proto";

// aws-connection query controller
service AwsConnectionQueryController {
  //look up a aws-connection by id
  rpc getById(cloud.planton.apis.code2cloud.v1.connect.awsconnection.model.AwsConnectionId) returns (cloud.planton.apis.code2cloud.v1.connect.awsconnection.model.AwsConnection) {
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).resource_kind = aws_connection;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).permission = get;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).field_path = "value";
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).error_msg = "unauthorized to view aws-connection";
  }
  //find aws-connections by organization id.
  //the response should only include aws-connections in a organization that the authenticated user account has viewer access to.
  //authorization is handled internally by running get authorized aws-connection ids
  rpc findByOrgId(cloud.planton.apis.resourcemanager.v1.organization.model.OrgId) returns (cloud.planton.apis.code2cloud.v1.connect.awsconnection.model.AwsConnectionList) {
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).resource_kind = organization;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).permission = get;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).field_path = "value";
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).error_msg = "unauthorized to list aws-connections by organization id";
  }
  // find aws-connections by organization id to create kube-cluster.
  // this will be used to populate drop down of aws-connections in create kube-cluster form.
  // the response should only include aws-connections that a organization is authorised to create kube-cluster.
  // the authorization is verified by looking up aws-connections with `organization-kube-cluster-creator` relation for the organization id provided in input.
  // the response should only include public attributes of a aws-connection. all non-public attributes should be excluded from the response.
  rpc findEksClusterCreateAwsConnections(cloud.planton.apis.resourcemanager.v1.organization.model.OrgId) returns (cloud.planton.apis.code2cloud.v1.connect.awsconnection.model.AwsConnectionList) {
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).resource_kind = organization;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).permission = get;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).field_path = "value";
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).error_msg = "unauthorized to list aws-connections by organization id";
  }
  // find aws-connections by organization id to create dns managed zone.
  // this will be used to populate drop down of aws-connections in create dns managed zone form.
  // the response should only include aws-connections that a organization is authorised to create dns managed zone.
  // the authorization is verified by looking up aws-connections with `organization-dns-managed-zone-creator` relation for the organization id provided in input.
  // the response should only include public attributes of a aws-connection. all non-public attributes should be excluded from the response.
  rpc findRoute53ZoneCreateAwsConnections(cloud.planton.apis.resourcemanager.v1.organization.model.OrgId) returns (cloud.planton.apis.code2cloud.v1.connect.awsconnection.model.AwsConnectionList) {
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).resource_kind = organization;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).permission = get;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).field_path = "value";
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).error_msg = "unauthorized to list aws-connections by organization id";
  }
}
