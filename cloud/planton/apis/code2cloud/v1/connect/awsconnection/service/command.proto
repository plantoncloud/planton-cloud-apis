// aws-connection command controller
service AwsConnectionCommandController {
  option (cloud.planton.apis.commons.apiresource.options.apiresourcerpcserviceoptions.api_resource_kind) = aws_connection;
  //create a aws-connection resource
  rpc create(cloud.planton.apis.code2cloud.v1.connect.awsconnection.model.AwsConnection)
      returns (cloud.planton.apis.code2cloud.v1.connect.awsconnection.model.AwsConnection) {
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).resource_kind = organization;
