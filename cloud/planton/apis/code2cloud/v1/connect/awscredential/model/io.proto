syntax = "proto3";

package cloud.planton.apis.code2cloud.v1.connect.awscredential.model;

import "cloud/planton/apis/code2cloud/v1/connect/awscredential/model/state.proto";
import "buf/validate/validate.proto";

// list of aws-credentials
message AwsCredentialList {
  repeated AwsCredential entries = 1;
}

// wrapper for aws-credential id
message AwsCredentialId {
  string value = 1 [
    (buf.validate.field).required = true
  ];
}
