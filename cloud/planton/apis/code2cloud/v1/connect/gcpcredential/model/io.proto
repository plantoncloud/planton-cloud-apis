syntax = "proto3";

package cloud.planton.apis.code2cloud.v1.connect.gcpcredential.model;

import "cloud/planton/apis/code2cloud/v1/connect/gcpcredential/model/state.proto";
import "buf/validate/validate.proto";

// list of gcp credentials
message GcpCredentialList {
  repeated GcpCredential entries = 1;
}

// wrapper for organization cloud account id
message GcpCredentialId {
  string value = 1 [
    (buf.validate.field).required = true
  ];
}
