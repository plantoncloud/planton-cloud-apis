syntax = "proto3";

package cloud.planton.apis.code2cloud.v1.connect.kubernetesdockercredential.service;

import "cloud/planton/apis/code2cloud/v1/connect/kubernetesdockercredential/model/io.proto";
import "cloud/planton/apis/code2cloud/v1/connect/kubernetesdockercredential/model/state.proto";
import "cloud/planton/apis/commons/apiresource/options/apiresourcerpcmethodoptions/api_resource_rpc_method_options.proto";
import "cloud/planton/apis/commons/apiresource/options/apiresourcerpcserviceoptions/api_resource_rpc_service_options.proto";
import "cloud/planton/apis/iam/v1/iampolicy/options/rpcauthorizationmethodoptions/rpc_authorization_method_options.proto";
import "cloud/planton/apis/resourcemanager/v1/organization/model/io.proto";

// kubernetes-docker-credential query controller
service KubernetesDockerCredentialQueryController {
  option (cloud.planton.apis.commons.apiresource.options.apiresourcerpcserviceoptions.api_resource_kind) = kubernetes_docker_credential;

  //look up a kubernetes-docker-credential by id
  rpc getById(cloud.planton.apis.code2cloud.v1.connect.kubernetesdockercredential.model.KubernetesDockerCredentialId) returns (cloud.planton.apis.code2cloud.v1.connect.kubernetesdockercredential.model.KubernetesDockerCredential) {
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).resource_kind = kubernetes_docker_credential;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).permission = get;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).field_path = "value";
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).error_msg = "unauthorized to view kubernetes-docker-credential";

    option (cloud.planton.apis.commons.apiresource.options.apiresourcerpcmethodoptions.api_resource_state_operation_type) = read;
  }
  //find kubernetes-docker-credentials by organization id.
  //the response should only include kubernetes-docker-credentials in a organization that the authenticated user account has viewer access to.
  //authorization is handled internally by running get authorized cloud account ids
  rpc findByOrgId(cloud.planton.apis.resourcemanager.v1.organization.model.OrgId) returns (cloud.planton.apis.code2cloud.v1.connect.kubernetesdockercredential.model.KubernetesDockerCredentialList) {
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).resource_kind = organization;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).permission = get;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).field_path = "value";
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).error_msg = "unauthorized to list kubernetes-docker-credentials by organization id";
  }
  // find kubernetes-docker-credentials by organization id to create artifact store.
  // this will be used to populate drop down of kubernetes-docker-credentials in create artifact store form.
  // the response should only include kubernetes-docker-credentials that a organization is authorised to create artifact stores.
  // the authorization is verified by looking up kubernetes-docker-credentials with `organization-artifact-creator` relation for the organization id provided in input.
  // the response should only include public attributes of a kubernetes-docker-credential. all non-public attributes should be excluded from the response.
  rpc findKubernetesDockerCredentialsToCreateArtifactRegistry(cloud.planton.apis.resourcemanager.v1.organization.model.OrgId) returns (cloud.planton.apis.code2cloud.v1.connect.kubernetesdockercredential.model.KubernetesDockerCredentialList) {
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).resource_kind = organization;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).permission = get;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).field_path = "value";
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).error_msg = "unauthorized to list kubernetes-docker-credentials by organization id";
  }
  // find kubernetes-docker-credentials by organization id to create kube-cluster.
  // this will be used to populate drop down of kubernetes-docker-credentials in create kube-cluster form.
  // the response should only include kubernetes-docker-credentials that a organization is authorised to create kube-cluster.
  // the authorization is verified by looking up kubernetes-docker-credentials with `organization-kube-cluster-creator` relation for the organization id provided in input.
  // the response should only include public attributes of a kubernetes-docker-credential. all non-public attributes should be excluded from the response.
  rpc findKubernetesDockerCredentialsToCreateGkeCluster(cloud.planton.apis.resourcemanager.v1.organization.model.OrgId) returns (cloud.planton.apis.code2cloud.v1.connect.kubernetesdockercredential.model.KubernetesDockerCredentialList) {
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).resource_kind = organization;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).permission = get;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).field_path = "value";
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).error_msg = "unauthorized to list kubernetes-docker-credentials by organization id";
  }
  // find kubernetes-docker-credentials by organization id to create dns managed zone.
  // this will be used to populate drop down of kubernetes-docker-credentials in create dns managed zone form.
  // the response should only include kubernetes-docker-credentials that a organization is authorised to create dns managed zone.
  // the authorization is verified by looking up kubernetes-docker-credentials with `organization-dns-managed-zone-creator` relation for the organization id provided in input.
  // the response should only include public attributes of a kubernetes-docker-credential. all non-public attributes should be excluded from the response.
  rpc findKubernetesDockerCredentialsToCreateCloudDnsZones(cloud.planton.apis.resourcemanager.v1.organization.model.OrgId) returns (cloud.planton.apis.code2cloud.v1.connect.kubernetesdockercredential.model.KubernetesDockerCredentialList) {
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).resource_kind = organization;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).permission = get;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).field_path = "value";
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).error_msg = "unauthorized to list kubernetes-docker-credentials by organization id";
  }
}
