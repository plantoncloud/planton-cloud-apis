syntax = "proto3";

package cloud.planton.apis.code2cloud.v1.openfgakubernetes.model;

import "cloud/planton/apis/code2cloud/v1/openfgakubernetes/model/state.proto";
import "buf/validate/validate.proto";

//wrapper for id field of openfga-kubernetes
message OpenfgaKubernetesId {
  string value = 1 [
    (buf.validate.field).required = true
  ];
}

//list of openfga-kubernetes
message OpenfgaKubernetesList {
  repeated OpenfgaKubernetes entries = 1;
}

//wrapper for openfga-kubernetes password
message OpenfgaKubernetesPassword {
  string value = 1;
}

//response for paginated query to list openfga-kubernetess
message OpenfgaKubernetesPage {
  int32 total_pages = 1;
  repeated OpenfgaKubernetes entries = 2;
}
