syntax = "proto3";

package cloud.planton.apis.code2cloud.v1.s3bucket.stack.model;

import "cloud/planton/apis/iac/v1/stackjob/model/state.proto";
import "cloud/planton/apis/iac/v1/stackjob/model/credentials/io.proto";
import "cloud/planton/apis/code2cloud/v1/s3bucket/model/state.proto";
import "cloud/planton/apis/iac/v1/stackjob/model/progress/io.proto";

message S3BucketStackInput {
  //stack job
  cloud.planton.apis.iac.v1.stackjob.model.StackJob stack_job = 1;
  //pulumi stack credentials
  cloud.planton.apis.iac.v1.stackjob.model.credentials.AwsProviderCredential credentials_input = 2;
  //inputs used for creating stack resources
  cloud.planton.apis.code2cloud.v1.s3bucket.model.S3Bucket resource_input = 3;
}

message S3BucketStackOutputs {

}

message S3BucketStackResponse {
 //stack
  //stack-job progress event
  cloud.planton.apis.iac.v1.stackjob.model.progress.StackJobProgressEvent progress_event = 1;
  //stack outputs
  S3BucketStackOutputs outputs = 2;
}