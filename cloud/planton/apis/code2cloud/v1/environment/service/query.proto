syntax = "proto3";

package cloud.planton.apis.v1.code2cloud.environment.service;

import "cloud/planton/apis/v1/code2cloud/cloudaccount/provider/gcp/resource/project/model.proto";
import "cloud/planton/apis/v1/code2cloud/kubecluster/model/io.proto";
import "cloud/planton/apis/v1/code2cloud/environment/model/io.proto";
import "cloud/planton/apis/v1/code2cloud/environment/model/state.proto";
import "cloud/planton/apis/commons/rpc/pagination.proto";
import "cloud/planton/apis/v1/iam/authz/extensions/extensions.proto";
import "cloud/planton/apis/v1/integration/kubernetes/resource/namespace.proto";
import "cloud/planton/apis/v1/integration/kubernetes/resource/pod.proto";
import "cloud/planton/apis/v1/resourcemanager/product/model/io.proto";

//environment query controller
service EnvironmentQueryController {
  //list all environments on planton cloud for the requested page. This is intended for use on portal.
  rpc list(cloud.planton.apis.commons.rpc.PageInfo)
      returns (cloud.planton.apis.v1.code2cloud.environment.model.EnvironmentList);

  //look up environment using environment id
  rpc getById(cloud.planton.apis.v1.code2cloud.environment.model.EnvironmentId)
      returns (cloud.planton.apis.v1.code2cloud.environment.model.Environment) {
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).resource_kind = environment;
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).permission = environment_get;
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).field_path = "value";
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to view environment";
  }

  //find environments by product id
  rpc findByProductId(cloud.planton.apis.v1.resourcemanager.product.model.ProductId)
      returns (cloud.planton.apis.v1.code2cloud.environment.model.Environments);

  //find environments by kube-cluster id
  rpc findByKubeClusterId(cloud.planton.apis.v1.code2cloud.kubecluster.model.KubeClusterId)
      returns (cloud.planton.apis.v1.code2cloud.environment.model.Environments);

  //look up environment using environment id
  rpc getByProductIdAndEnvironmentName(cloud.planton.apis.v1.code2cloud.environment.model.GetByProductIdAndEnvironmentNameQueryInput)
      returns (cloud.planton.apis.v1.code2cloud.environment.model.Environment) {
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).resource_kind = environment;
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).permission = environment_get;
    //field-path can not be added as the target resource-id is not present in the request input
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to view environment";
  }

  //look up the build engine environment for the product required for launching the microservice in build engine
  rpc getBuildEngineEnvironmentByProductId(cloud.planton.apis.v1.resourcemanager.product.model.ProductId)
      returns (cloud.planton.apis.v1.code2cloud.environment.model.Environment);

  //look up the gcp project details by environment id required for fetching secrets for launching project in build engine.
  rpc getSecretsGcpProjectByEnvironmentId(cloud.planton.apis.v1.code2cloud.environment.model.EnvironmentId)
      returns (cloud.planton.apis.v1.code2cloud.cloudaccount.provider.gcp.resource.project.GcpProject);

  //find workload pods part of environment
  rpc findWorkloadPodsByEnvironmentId(cloud.planton.apis.v1.code2cloud.environment.model.EnvironmentId)
      returns (cloud.planton.apis.v1.integration.kubernetes.resource.WorkloadPods) {
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).resource_kind = environment;
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).permission = environment_get;
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).field_path = "value";
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to get workload pods in environment";
  }

  //find workload namespaces in a environment.
  rpc findWorkloadNamespacesByEnvironmentId(cloud.planton.apis.v1.code2cloud.environment.model.EnvironmentId)
      returns (cloud.planton.apis.v1.integration.kubernetes.resource.WorkloadNamespaces) {
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).resource_kind = environment;
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).permission = environment_get;
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).field_path = "value";
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to get workload namespaces in environment";
  }
}

//environment secrets query controller
service EnvironmentSecretQueryController {
  //lookup product secrets using product secret id
  rpc getById(cloud.planton.apis.v1.code2cloud.environment.model.GetByEnvironmentSecretIdInput)
      returns (cloud.planton.apis.v1.code2cloud.environment.model.EnvironmentSecret) {
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).resource_kind = environment;
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).permission = environment_get;
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).field_path = "environment_id";
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to view environment secret";
  }
  //get value of a product secret
  rpc getValue(cloud.planton.apis.v1.code2cloud.environment.model.GetByEnvironmentSecretIdInput)
      returns (cloud.planton.apis.v1.code2cloud.environment.model.EnvironmentSecretValue) {
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).resource_kind = environment;
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).permission = environment_update;
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).field_path = "environment_id";
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to view environment secret value";
  }
}

