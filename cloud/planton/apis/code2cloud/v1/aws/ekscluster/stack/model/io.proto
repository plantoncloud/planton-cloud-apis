syntax = "proto3";

package cloud.planton.apis.code2cloud.v1.aws.ekscluster.stack.model;

import "cloud/planton/apis/connect/v1/awscredential/model/state.proto";
import "cloud/planton/apis/code2cloud/v1/aws/ekscluster/model/state.proto";
import "cloud/planton/apis/iac/v1/stackjob/model/progress/io.proto";
import "cloud/planton/apis/iac/v1/stackjob/model/state.proto";

//input for eks-cluster stack
message EksClusterStackInput {
  //stack-job
  cloud.planton.apis.iac.v1.stackjob.model.StackJob stack_job = 1;
  //api-resource
  cloud.planton.apis.code2cloud.v1.aws.ekscluster.model.EksCluster api_resource = 2;
  //aws-credential
  cloud.planton.apis.connect.v1.awscredential.model.AwsCredential aws_credential = 3;
}

//eks-cluster stack-response
message EksClusterStackResponse {
  //stack-job progress-event
  cloud.planton.apis.iac.v1.stackjob.model.progress.StackJobProgressEvent progress_event = 1;
  //stack outputs
  cloud.planton.apis.code2cloud.v1.aws.ekscluster.model.EksClusterStatusStackOutputs stack_outputs = 2;
}
