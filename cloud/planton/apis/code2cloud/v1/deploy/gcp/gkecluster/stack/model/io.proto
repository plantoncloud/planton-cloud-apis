syntax = "proto3";

package cloud.planton.apis.code2cloud.v1.deploy.gcp.gkecluster.stack.model;

import "cloud/planton/apis/code2cloud/v1/connect/gcpcredential/model/state.proto";
import "cloud/planton/apis/code2cloud/v1/deploy/gcp/gkecluster/model/state.proto";
import "cloud/planton/apis/iac/v1/stackjob/model/progress/io.proto";
import "cloud/planton/apis/iac/v1/stackjob/model/state.proto";

//input for gke-cluster stack
message GkeClusterStackInput {
  //stack-job
  cloud.planton.apis.iac.v1.stackjob.model.StackJob stack_job = 1;
  //api-resource
  cloud.planton.apis.code2cloud.v1.deploy.gcp.gkecluster.model.GkeCluster api_resource = 2;
  //gcp-credential
  cloud.planton.apis.code2cloud.v1.connect.gcpcredential.model.GcpCredential gcp_credential = 3;
}

//gke-cluster stack stack response
message GkeClusterStackResponse {
  //stack-job progress event
  cloud.planton.apis.iac.v1.stackjob.model.progress.StackJobProgressEvent progress_event = 1;
  //stack outputs
  cloud.planton.apis.code2cloud.v1.deploy.gcp.gkecluster.model.GkeClusterStatusStackOutputs stack_outputs = 2;
}
