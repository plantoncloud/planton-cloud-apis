syntax = "proto3";

package cloud.planton.apis.code2cloud.v1.deploy.aws.route53zone.service;

import "cloud/planton/apis/code2cloud/v1/deploy/aws/route53zone/model/io.proto";
import "cloud/planton/apis/code2cloud/v1/deploy/aws/route53zone/model/state.proto";
import "cloud/planton/apis/commons/rpc/pagination.proto";
import "cloud/planton/apis/iam/v1/iampolicy/options/rpcauthorizationmethodoptions/rpc_authorization_method_options.proto";
import "cloud/planton/apis/resourcemanager/v1/organization/model/io.proto";
import "google/protobuf/wrappers.proto";
import "cloud/planton/apis/commons/apiresource/options/apiresourcerpcserviceoptions/api_resource_rpc_service_options.proto";
import "cloud/planton/apis/commons/apiresource/options/apiresourcerpcmethodoptions/api_resource_rpc_method_options.proto";

//route53-zone query controller
service Route53ZoneQueryController {
  option (cloud.planton.apis.commons.apiresource.options.apiresourcerpcserviceoptions.api_resource_kind) = route53_zone;
  // find route53-zones by organization id
  //the response should only include route53-zones in a organization that the authenticated user account has viewer access to.
  rpc findByOrgId(cloud.planton.apis.resourcemanager.v1.organization.model.OrgId)
      returns (cloud.planton.apis.code2cloud.v1.deploy.aws.route53zone.model.Route53ZoneList) {
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).resource_kind = organization;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).permission = get;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).field_path = "value";
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).error_msg = "unauthorized to get route53-zones of organization";
  }
  // get details of a route53-zone id
  rpc getById(cloud.planton.apis.code2cloud.v1.deploy.aws.route53zone.model.Route53ZoneId)
      returns (cloud.planton.apis.code2cloud.v1.deploy.aws.route53zone.model.Route53Zone) {
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).resource_kind = route53_zone;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).permission = get;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).field_path = "value";
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).error_msg = "unauthorized to get route53-zone";

    option (cloud.planton.apis.commons.apiresource.options.apiresourcerpcmethodoptions.api_resource_state_operation_type) = read;
  }
  // checks if the nameservers for the route53-zone are resolving to the nameservers of the managed zone.
  rpc isNameserversDelegated(cloud.planton.apis.code2cloud.v1.deploy.aws.route53zone.model.Route53ZoneId)
      returns (google.protobuf.BoolValue) {
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).resource_kind = route53_zone;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).permission = get;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).field_path = "value";
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).error_msg = "unauthorized to check if route53-zones name server is delegated";
  }
}
