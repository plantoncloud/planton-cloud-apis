// input for route53-zone stack
message Route53ZoneStackInput {
  //stack-job
  cloud.planton.apis.iac.v1.stackjob.model.StackJob stack_job = 1;
  //api-resource
  cloud.planton.apis.code2cloud.v1.deploy.aws.route53zone.model.Route53Zone api_resource = 2;
  //aws-credential
  cloud.planton.apis.code2cloud.v1.connect.awscredential.model.AwsCredential aws_credential = 3;
