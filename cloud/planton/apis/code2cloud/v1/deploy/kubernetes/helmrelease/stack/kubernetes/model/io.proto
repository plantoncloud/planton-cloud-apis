syntax = "proto3";

package cloud.planton.apis.code2cloud.v1.deploy.kubernetes.helmrelease.stack.kubernetes.model;

import "cloud/planton/apis/code2cloud/v1/deploy/kubernetes/helmrelease/model/state.proto";
import "cloud/planton/apis/code2cloud/v1/connect/kubernetesclustercredential/model/state.proto";
import "cloud/planton/apis/iac/v1/stackjob/model/state.proto";
import "cloud/planton/apis/iac/v1/stackjob/model/progress/io.proto";

//input for helm-release stack
message HelmReleaseKubernetesStackInput {
  //stack-job
  cloud.planton.apis.iac.v1.stackjob.model.StackJob stack_job = 1;
  //kubernetes-cluster-credential
  HelmReleaseKubernetesStackCredentialsInput kubernetes_cluster_credential = 3;
  //helm-release
  cloud.planton.apis.code2cloud.v1.deploy.kubernetes.helmrelease.model.HelmRelease helm_release = 3;
}

//stack credentials input
message HelmReleaseKubernetesStackCredentialsInput {
  //kubernetes provider credential for creating helm-release resources on kubernetes cluster
  cloud.planton.apis.code2cloud.v1.connect.kubernetesclustercredential.model.KubernetesClusterCredential kubernetes = 1;
}

//helm-release stack outputs
message HelmReleaseKubernetesStackOutputs {
}

//stack response
message HelmReleaseKubernetesStackResponse {
  //stack-job progress-event
  cloud.planton.apis.iac.v1.stackjob.model.progress.StackJobProgressEvent progress_event = 1;
  //stack-outputs
  HelmReleaseKubernetesStackOutputs stack_outputs = 2;
}
