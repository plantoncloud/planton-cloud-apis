syntax = "proto3";

package cloud.planton.apis.code2cloud.v1.deploy.kubernetes.kafkakubernetes.stack.model;

import "cloud/planton/apis/code2cloud/v1/deploy/kubernetes/kafkakubernetes/model/state.proto";
import "cloud/planton/apis/code2cloud/v1/connect/kubernetesclustercredential/model/state.proto";
import "cloud/planton/apis/iac/v1/stackjob/model/state.proto";
import "cloud/planton/apis/iac/v1/stackjob/model/progress/io.proto";

//input for kafka-kubernetes kubernetes stack
message KafkaKubernetesStackInput {
  //stack-job
  cloud.planton.apis.iac.v1.stackjob.model.StackJob stack_job = 1;
  //kubernetes-cluster-credential
  cloud.planton.apis.code2cloud.v1.connect.kubernetesclustercredential.model.KubernetesClusterCredential kubernetes_cluster_credential = 3;
  //api-resource
  cloud.planton.apis.code2cloud.v1.deploy.kubernetes.kafkakubernetes.model.KafkaKubernetes api_resource = 2;
}

//stack response
message KafkaKubernetesStackResponse {
  //stack-job progress-event
  cloud.planton.apis.iac.v1.stackjob.model.progress.StackJobProgressEvent progress_event = 1;
  //stack-outputs
  code2cloud.v1.deploy.kubernetes.kafkakubernetes.model.KafkaKubernetesStatusStackOutputs stack_outputs = 2;
}
