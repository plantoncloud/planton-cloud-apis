syntax = "proto3";

package cloud.planton.apis.code2cloud.v1.deploy.kubernetes.openfgakubernetes.service;

import "cloud/planton/apis/code2cloud/v1/deploy/kubernetes/openfgakubernetes/model/io.proto";
import "cloud/planton/apis/code2cloud/v1/deploy/kubernetes/openfgakubernetes/model/state.proto";
import "cloud/planton/apis/commons/apiresource/options/apiresourcerpcmethodoptions/api_resource_rpc_method_options.proto";
import "cloud/planton/apis/commons/apiresource/options/apiresourcerpcserviceoptions/api_resource_rpc_service_options.proto";
import "cloud/planton/apis/iam/v1/iampolicy/options/rpcauthorizationmethodoptions/rpc_authorization_method_options.proto";

//openfga-kubernetes query controller
service OpenfgaKubernetesQueryController {
  option (cloud.planton.apis.commons.apiresource.options.apiresourcerpcserviceoptions.api_resource_kind) = openfga_kubernetes;
  //look up openfga-kubernetes using openfga-kubernetes id
  rpc get(cloud.planton.apis.code2cloud.v1.deploy.kubernetes.openfgakubernetes.model.OpenfgaKubernetesId)
      returns (cloud.planton.apis.code2cloud.v1.deploy.kubernetes.openfgakubernetes.model.OpenfgaKubernetes) {
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).resource_kind = openfga_kubernetes;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).permission = get;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).field_path = "value";
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).error_msg = "unauthorized to view openfga-kubernetes";

    option (cloud.planton.apis.commons.apiresource.options.apiresourcerpcmethodoptions.api_resource_state_operation_type) = read;
  }

  //look up openfga-kubernetes sasl password
  //password is retrieved from the kubernetes cluster.
  rpc getPassword(cloud.planton.apis.code2cloud.v1.deploy.kubernetes.openfgakubernetes.model.OpenfgaKubernetesId)
      returns (cloud.planton.apis.code2cloud.v1.deploy.kubernetes.openfgakubernetes.model.OpenfgaKubernetesPassword) {
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).resource_kind = openfga_kubernetes;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).permission = update;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).field_path = "value";
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).error_msg = "unauthorized to view openfga-kubernetes password";
  }
}
