syntax = "proto3";

package cloud.planton.apis.code2cloud.v1.customendpoint.stack.kubernetes.model;

import "cloud/planton/apis/code2cloud/v1/customendpoint/model/state.proto";
import "cloud/planton/apis/iac/v1/stackjob/model/credentials/io.proto";
import "cloud/planton/apis/iac/v1/stackjob/model/progress/io.proto";
import "cloud/planton/apis/iac/v1/stackjob/model/state.proto";

//istio-http-endpoint container stack input
message IstioHttpEndpointKubernetesStackInput {
  //stack job
  cloud.planton.apis.iac.v1.stackjob.model.StackJob stack_job = 1;
  //pulumi stack credentials
  IstioHttpEndpointKubernetesStackCredentialsInput credentials_input = 2;
  //inputs used for creating stack resources
  IstioHttpEndpointKubernetesStackResourceInput resource_input = 3;
}

//istio-http-endpoint container stack credentials input
message IstioHttpEndpointKubernetesStackCredentialsInput {
  //kubernetes provider credential for creating endpoint domain resources on kubernetes cluster
  cloud.planton.apis.iac.v1.stackjob.model.credentials.KubernetesProviderCredential kubernetes = 1;
}

//istio-http-endpoint container stack resource input
message IstioHttpEndpointKubernetesStackResourceInput {
  //istio-http-endpoint
  cloud.planton.apis.code2cloud.v1.customendpoint.model.IstioHttpEndpoint istio_http_endpoint = 1;
}

//istio-http-endpoint container stack outputs
message IstioHttpEndpointKubernetesStackOutputs {
  //istio-http-endpoint
  cloud.planton.apis.code2cloud.v1.customendpoint.model.IstioHttpEndpointStatus istio_http_endpoint_status = 1;
}

//stack response
message IstioHttpEndpointKubernetesStackResponse {
  //stack-job progress event
  cloud.planton.apis.iac.v1.stackjob.model.progress.StackJobProgressEvent progress_event = 1;
  //stack outputs
  IstioHttpEndpointKubernetesStackOutputs outputs = 3;
}
