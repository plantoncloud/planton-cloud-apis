syntax = "proto3";

package cloud.planton.apis.code2cloud.v1.locustcluster.model;

import "cloud/planton/apis/code2cloud/v1/locustcluster/model/state.proto";
import "buf/validate/validate.proto";

//wrapper for id field of locust-cluster
message LocustClusterId {
  string value = 1 [
    (buf.validate.field).required = true
  ];
}

//list of locust-clusters
message LocustClusterList {
  repeated LocustCluster entries = 1;
}
