syntax = "proto3";

package cloud.planton.apis.code2cloud.v1.prometheusserver.model;

import "buf/validate/validate.proto";
import "cloud/planton/apis/code2cloud/v1/environment/model/state.proto";
import "cloud/planton/apis/code2cloud/v1/kubecluster/enums/kubernetesworkloadingresstype/kubernetes_workload_ingress_type.proto";
import "cloud/planton/apis/code2cloud/v1/kubecluster/model/state.proto";
import "cloud/planton/apis/commons/apiresource/model/state.proto";
import "cloud/planton/apis/commons/apiresource/options/apiresourcefieldoptions/api_resource_field_options.proto";
import "cloud/planton/apis/commons/apiresource/options/apiresourcemessageoptions/api_resource_message_options.proto";
import "cloud/planton/apis/commons/apiresource/options/apiresourcemetadatamessageoptions/api_resource_metadata_message_options.proto";

//prometheus-server
message PrometheusServer {
  option (buf.validate.message).cel = {
    id: "metadata",
    message: "Name is mandatory",
    expression: "has(this.metadata)"
  };
  option (cloud.planton.apis.commons.apiresource.options.apiresourcemessageoptions.resource_kind) = prometheus_server;
  option (cloud.planton.apis.commons.apiresource.options.apiresourcemessageoptions.is_runnable) = true;
  option (cloud.planton.apis.commons.apiresource.options.apiresourcemessageoptions.owner).resource_kind = environment;
  option (cloud.planton.apis.commons.apiresource.options.apiresourcemessageoptions.owner).id_field_path = "spec.environment_info.environment_id";

  option (cloud.planton.apis.commons.apiresource.options.apiresourcemetadatamessageoptions.id_prefix) = "pms";
  //id format "pms-<environment-id>-<prometheus-server-name>"
  option (cloud.planton.apis.commons.apiresource.options.apiresourcemetadatamessageoptions.is_id_computed) = true;

  //resource api-version
  string api_version = 1 [
    (buf.validate.field).string.const = "code2cloud.planton.cloud/v1"
  ];

  //resource kind
  string kind = 2 [
    (buf.validate.field).string.const = "PrometheusServer"
  ];

  //resource metadata
  cloud.planton.apis.commons.apiresource.model.ApiResourceMetadata metadata = 3[
    (buf.validate.field).string.min_len = 1,
    (buf.validate.field).string.max_len = 10,
    (buf.validate.field).cel = {
      id: "metadata.name",
      message: "Only lowercase letters, numbers, and hyphens are allowed",
      // https://regex101.com/r/NKTohE/1
      expression: "this.name.matches('^[a-z0-9-]+$')"
    },
    (buf.validate.field).cel = {
      id: "metadata.name",
      message: "Must start with a lowercase letter",
      // https://regex101.com/r/qpK7XF/1
      expression: "this.name.matches('^[a-z].*$')"
    },
    (buf.validate.field).cel = {
      id: "metadata.name",
      message: "Must not end with a hyphen",
      // https://regex101.com/r/reQjcB/1
      expression: "this.name.matches('[^-]$')"
    },
    (buf.validate.field).cel = {
      id: "metadata.name",
      message: "Name must be between 1 and 12 characters long",
      expression: "size(this.name) > 0 && size(this.name) <= 12"
    },
    (buf.validate.field).cel = {
      id: "metadata.version.message",
      message: "Version message is mandatory and cannot be empty",
      expression: "has(this.version.message)"
    }
  ];

  //spec
  PrometheusServerSpec spec = 4;

  //status
  PrometheusServerStatus status = 5;
}

//prometheus-server spec
message PrometheusServerSpec {
  //resource parent
  cloud.planton.apis.code2cloud.v1.environment.model.ApiResourceEnvironmentInfo environment_info = 1;

  //kubernetes spec
  PrometheusServerSpecKubernetesSpec kubernetes = 2;
}

//prometheus-server status.
message PrometheusServerStatus {
  // resource lifecycle
  cloud.planton.apis.commons.apiresource.model.RunnableApiResourceLifecycle lifecycle = 99;

  // resource audit info
  cloud.planton.apis.commons.apiresource.model.ApiResourceAudit audit = 98;

  // id of the stack-job
  string stack_job_id = 97;

  //kubernetes status
  PrometheusServerStatusKubernetesStatus kubernetes = 1;
}

// prometheus-server kubernetes spec
message PrometheusServerSpecKubernetesSpec {
  //prometheus-container spec
  PrometheusServerSpecKubernetesSpecPrometheusContainerSpec prometheus_container = 1;

  //prometheus-server ingress-spec
  PrometheusServerSpecKubernetesSpecIngressSpec ingress = 2;

}

// prometheus-server kubernetes prometheus-container spec
message PrometheusServerSpecKubernetesSpecPrometheusContainerSpec {
  //number of prometheus pods.
  //recommended default 1
  int32 replicas = 1 [
    (cloud.planton.apis.commons.apiresource.options.apiresourcefieldoptions.is_required) = true
  ];

  //prometheus container cpu and memory resources.
  //recommended default "cpu-requests: 50m, memory-requests: 256Mi, cpu-limits: 1, memory-limits: 1Gi"
  cloud.planton.apis.code2cloud.v1.kubecluster.model.ContainerResources resources = 2 [
    (cloud.planton.apis.commons.apiresource.options.apiresourcefieldoptions.is_required) = true
  ];

  //flag to toggle persistence for prometheus data.
  //when enabled, prometheus in-memory data will be persisted to a storage volume.
  //the backup data from persistent volume is restored into prometheus memory between pod restarts.
  //defaults to false.
  bool is_persistence_enabled = 3;

  //size of persistent volume attached to each prometheus pod
  //if the client does not provide a value, the default value is configured.
  //this attribute is ignored when persistence is not enabled.
  //this persistent volume is used for backing up in-memory data.
  //data from the persistent volume will be restored into memory between pod restarts.
  //this value can not be modified as kubernetes does not allow updating the stateful-set specification after creation.
  string disk_size = 4;
}

// prometheus-server kubernetes ingress spec
message PrometheusServerSpecKubernetesSpecIngressSpec {
  option (buf.validate.message).cel = {
    id: "ingres.enabled.endpoint_domain_name.mandatory",
    expression: "this.is_enabled && size(this.endpoint_domain_name) == 0"
        "? 'endpoint domain name is mandatory to enable ingress'"
        ": ''"
  };
  option (buf.validate.message).cel = {
    id: "ingres.enabled.ingress_type.mandatory",
    expression: "this.is_enabled && this.ingress_type == 0"
        "? 'ingress type is mandatory to enable ingress'"
        ": ''"
  };
  //toggle to control ingress
  bool is_enabled = 1;
  //ingress type
  cloud.planton.apis.code2cloud.v1.kubecluster.enums.kubernetesworkloadingresstype.KubernetesWorkloadIngressType ingress_type = 2;
  //endpoint domain to be used for creating internal and external endpoints for kafka-cluster.
  //if the chosen ingress-type is `ingress-controller`, only tls enabled endpoint domains are allowed for creating prometheus endpoints.
  string endpoint_domain_name = 3;
}

//prometheus-server kubernetes status
message PrometheusServerStatusKubernetesStatus {
  //kubernetes namespace in which prometheus-server is created.
  string namespace = 1;

  //kubernetes service name for prometheus-server.
  //ex: main-prometheus-server
  //in the above example, "main" is the name of the prometheus-server
  string service = 2;

  //command to setup port-forwarding to open prometheus-server from developers laptop.
  //this might come handy when prometheus-server ingress is disabled for security reasons.
  //this is rendered by combining prometheus_server_kubernetes_service and kubernetes_namespace
  //ex: kubectl port-forward svc/prometheus_server_kubernetes_service -n kubernetes_namespace 6379:6379
  //running the command from this attribute makes it possible to access prometheus-server using http://localhost:8080/prometheus
  string port_forward_command = 3;

  //kubernetes endpoint to connect to prometheus-server from the web browser.
  //ex: main-prometheus-server.namespace.svc.cluster.local:6379
  string kube_endpoint = 4;

  //public endpoint to open prometheus-server from clients outside kubernetes.
  //ex: https://pms-planton-pcs-dev-main.data.dev.planton.live:6379/prometheus
  string ingress_endpoint = 5;
}
