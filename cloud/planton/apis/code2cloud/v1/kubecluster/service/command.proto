  rpc add(cloud.planton.apis.v1.code2cloud.kubecluster.model.AddOrUpdateKubeClusterNodePoolGcpCommandInput)
      returns (cloud.planton.apis.v1.code2cloud.kubecluster.model.KubeCluster) {
