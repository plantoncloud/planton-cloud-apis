syntax = "proto3";

package cloud.planton.apis.code2cloud.v1.grafanakubernetes.model;

import "cloud/planton/apis/code2cloud/v1/grafanakubernetes/model/state.proto";
import "buf/validate/validate.proto";

//wrapper for id field of grafana-instance
message GrafanaKubernetesId {
  string value = 1 [
    (buf.validate.field).required = true
  ];
}

//list of grafana-instance
message GrafanaKubernetesList {
  repeated GrafanaKubernetes entries = 1;
}

//response for paginated query to list grafana-instances
message GrafanaKubernetesPage {
  int32 total_pages = 1;
  repeated GrafanaKubernetes entries = 2;
}
