syntax = "proto3";

package cloud.planton.apis.code2cloud.v1.postgreskubernetes.model;

import "cloud/planton/apis/code2cloud/v1/postgreskubernetes/model/state.proto";
import "buf/validate/validate.proto";

//wrapper for id field of postgres-kubernetes
message PostgresKubernetesId {
  string value = 1 [
    (buf.validate.field).required = true
  ];
}

//list of postgres-kubernetess
message PostgresKubernetesList {
  repeated PostgresKubernetes entries = 1;
}

//response for paginated query to list postgres-kubernetess
message PostgresKubernetesPage {
  int32 total_pages = 1;
  repeated PostgresKubernetes entries = 2;
}

//wrapper for postgres-kubernetes password
message PostgresKubernetesPassword {
  string value = 1;
}
