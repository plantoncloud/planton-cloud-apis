package cloud.planton.apis.credential.v1.kubernetesclustercredential.service;

import "cloud/planton/apis/credential/v1/kubernetesclustercredential/model/io.proto";
import "cloud/planton/apis/credential/v1/kubernetesclustercredential/model/state.proto";
import "cloud/planton/apis/commons/apiresource/model/io.proto";
import "cloud/planton/apis/commons/apiresource/model/state.proto";
