syntax = "proto3";

package cloud.planton.apis.iam.v1.authz.permission.service;

import "cloud/planton/apis/commons/apiresource/model/io.proto";
import "cloud/planton/apis/iam/v1/authz/permission/model/state.proto";

//iam command controller
service IamPermissionCommandController {
  // create iam permission
  rpc create(cloud.planton.apis.iam.v1.authz.permission.model.IamPermission)
      returns (cloud.planton.apis.iam.v1.authz.permission.model.IamPermission);
  // update iam permission
  rpc update(cloud.planton.apis.iam.v1.authz.permission.model.IamPermission)
      returns (cloud.planton.apis.iam.v1.authz.permission.model.IamPermission);
  // delete iam permission
  rpc delete(cloud.planton.apis.commons.apiresource.model.ApiResourceDeleteCommandInput)
      returns (cloud.planton.apis.iam.v1.authz.permission.model.IamPermission);
}
