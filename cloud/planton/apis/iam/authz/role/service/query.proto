syntax = "proto3";

package cloud.planton.apis.v1.iam.authz.role.service;

import "cloud/planton/apis/commons/rpc/pagination.proto";
import "cloud/planton/apis/v1/iam/authz/role/model/io.proto";
import "cloud/planton/apis/v1/iam/authz/role/model/state.proto";

// iam role query controller
service IamRoleQueryController {
  // retrieve paginated list of all iam roles on planton cloud. this is intended for use on portal.
  rpc list(cloud.planton.apis.commons.rpc.PageInfo)
      returns (cloud.planton.apis.v1.iam.authz.role.model.IamRoleList);
  // lookup iam role by role id
  rpc getById(cloud.planton.apis.v1.iam.authz.role.model.IamRoleId)
      returns (cloud.planton.apis.v1.iam.authz.role.model.IamRole);
  // lookup iam role by resource type and principal type
  rpc findByApiResourceKindAndPrincipalType(cloud.planton.apis.v1.iam.authz.role.model.ApiResourceKindAndPrincipalTypeInput)
      returns (cloud.planton.apis.v1.iam.authz.role.model.IamRoles);
  // lookup iam principal type by resource type
  // returns the list of principal types that can be used to create relations with the resource
  // for example cloud account is allowed to share at company and user level
  // by this cloud account have two principal types to create relations with
  rpc getIamPrincipalTypesByApiResourceKind(cloud.planton.apis.v1.iam.authz.role.model.IamApiResourceKindInput)
      returns (cloud.planton.apis.v1.iam.authz.role.model.PrincipalTypes);
}
