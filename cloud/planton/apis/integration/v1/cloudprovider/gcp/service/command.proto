syntax = "proto3";

package cloud.planton.apis.integration.v1.cloudprovider.gcp.service;

import "cloud/planton/apis/integration/v1/cloudprovider/gcp/model/io.proto";

// gcp command controller
service GcpCommandController {
  // authorizes the service-account to be used for authenticating with google cloud for the specific cloud-account.
  rpc authorizeCloudAccount(cloud.planton.apis.integration.v1.cloudprovider.gcp.model.AuthorizeGcpCloudAccountCommandInput)
      returns (cloud.planton.apis.integration.v1.cloudprovider.gcp.model.AuthorizeGcpCloudAccountCommandResponse);
}
