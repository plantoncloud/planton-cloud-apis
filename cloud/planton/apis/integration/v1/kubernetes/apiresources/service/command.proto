syntax = "proto3";

package cloud.planton.apis.integration.v1.kubernetes.apiresources.service;

import "cloud/planton/apis/integration/v1/kubernetes/apiresources/model/io.proto";

service KubernetesApiResourcesCommandController {
  rpc update(cloud.planton.apis.integration.v1.kubernetes.apiresources.model.UpdateKubernetesApiResourceInput)
      returns (cloud.planton.apis.integration.v1.kubernetes.apiresources.model.KubernetesApiResource);
  rpc delete(cloud.planton.apis.integration.v1.kubernetes.apiresources.model.DeleteKubernetesApiResourceInput)
      returns (cloud.planton.apis.integration.v1.kubernetes.apiresources.model.KubernetesApiResource);
  //mimic kubectl exec
  rpc execIntoPodContainer(stream cloud.planton.apis.integration.v1.kubernetes.apiresources.model.ExecIntoPodContainerInput)
      returns (stream cloud.planton.apis.integration.v1.kubernetes.apiresources.model.ExecIntoPodContainerResponse);
}
