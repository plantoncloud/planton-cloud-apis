syntax = "proto3";

package cloud.planton.apis.stackmodule.v1.kubernetes.postgreskubernetes.stack.model;

import "cloud/planton/apis/stackmodule/v1/kubernetes/postgreskubernetes/model/state.proto";
import "cloud/planton/apis/credential/v1/kubernetesclustercredential/model/state.proto";
import "cloud/planton/apis/iac/v1/stackjob/model/state.proto";
import "cloud/planton/apis/iac/v1/stackjob/model/progress/io.proto";

//input for postgres-kubernetes stack
message PostgresKubernetesStackInput {
  //stack-job
  cloud.planton.apis.iac.v1.stackjob.model.StackJob stack_job = 1;
  //api-resource
  stackmodule.v1.kubernetes.postgreskubernetes.model.PostgresKubernetes api_resource = 2;
  //kubernetes-cluster-credential
  cloud.planton.apis.credential.v1.kubernetesclustercredential.model.KubernetesClusterCredential kubernetes_cluster_credential = 3;
}

//stack response
message PostgresKubernetesStackResponse {
  //stack-job progress-event
  cloud.planton.apis.iac.v1.stackjob.model.progress.StackJobProgressEvent progress_event = 1;
  //postgres-kubernetes status
  stackmodule.v1.kubernetes.postgreskubernetes.model.PostgresKubernetesStatusStackOutputs stack_outputs = 2;
}
