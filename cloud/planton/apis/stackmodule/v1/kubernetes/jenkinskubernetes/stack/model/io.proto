syntax = "proto3";

package cloud.planton.apis.stackmodule.v1.kubernetes.jenkinskubernetes.stack.model;

import "cloud/planton/apis/stackmodule/v1/kubernetes/jenkinskubernetes/model/state.proto";
import "cloud/planton/apis/credential/v1/kubernetesclustercredential/model/state.proto";
import "cloud/planton/apis/iac/v1/stackjob/model/state.proto";
import "cloud/planton/apis/iac/v1/stackjob/model/progress/io.proto";

//input for jenkins-kubernetes stack
message JenkinsKubernetesStackInput {
  //stack-job
  cloud.planton.apis.iac.v1.stackjob.model.StackJob stack_job = 1;
  //api-resource
  cloud.planton.apis.stackmodule.v1.kubernetes.jenkinskubernetes.model.JenkinsKubernetes api_resource = 2;
  //kubernetes-cluster-credential
  cloud.planton.apis.credential.v1.kubernetesclustercredential.model.KubernetesClusterCredential kubernetes_cluster_credential = 3;
}

//stack response
message JenkinsKubernetesStackResponse {
  //stack-job progress-event
  cloud.planton.apis.iac.v1.stackjob.model.progress.StackJobProgressEvent progress_event = 1;
  //stack-outputs
  cloud.planton.apis.stackmodule.v1.kubernetes.jenkinskubernetes.model.JenkinsKubernetesStatusStackOutputs stack_outputs = 2;
}
