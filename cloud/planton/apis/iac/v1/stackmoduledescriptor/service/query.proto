syntax = "proto3";

package cloud.planton.apis.iac.v1.stackmoduledescriptor.service;

import "cloud/planton/apis/iac/v1/stackmoduledescriptor/model/io.proto";
import "cloud/planton/apis/iac/v1/stackmoduledescriptor/model/state.proto";
import "cloud/planton/apis/commons/apiresource/options/apiresourcerpcmethodoptions/api_resource_rpc_method_options.proto";
import "cloud/planton/apis/commons/apiresource/options/apiresourcerpcserviceoptions/api_resource_rpc_service_options.proto";
import "cloud/planton/apis/iam/v1/iampolicy/options/rpcauthorizationmethodoptions/rpc_authorization_method_options.proto";

// stack-module-descriptor query controller
service StackModuleDescriptorQueryController {
  option (cloud.planton.apis.commons.apiresource.options.apiresourcerpcserviceoptions.api_resource_kind) = stack_module_descriptor;
  // lookup stack-module-descriptor using stack-module-descriptor id
  rpc get(cloud.planton.apis.iac.v1.stackmoduledescriptor.model.StackModuleDescriptorId)
      returns (cloud.planton.apis.iac.v1.stackmoduledescriptor.model.StackModuleDescriptor) {
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).resource_kind = stack_module_descriptor;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).permission = get;
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).field_path = "value";
    option (cloud.planton.apis.iam.v1.iampolicy.options.rpcauthorizationmethodoptions.authorization_config).error_msg = "unauthorized to lookup stack-module-descriptor";

    option (cloud.planton.apis.commons.apiresource.options.apiresourcerpcmethodoptions.api_resource_state_operation_type) = read;
  }
}
