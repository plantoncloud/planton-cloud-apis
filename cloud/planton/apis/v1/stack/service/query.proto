syntax = "proto3";

package cloud.planton.apis.v1.stack.service;

import "cloud/planton/apis/v1/commons/resource/model/io.proto";
import "cloud/planton/apis/v1/stack/model/io.proto";
import "cloud/planton/apis/v1/stack/model/state.proto";

service StackQueryController {
  //look up stack by stack-id
  rpc getById(cloud.planton.apis.v1.stack.model.StackId) returns(cloud.planton.apis.v1.stack.model.Stack);
  //lookup a stack by resource-id
  rpc getByResourceId(cloud.planton.apis.v1.commons.resource.model.ResourceId) returns(cloud.planton.apis.v1.stack.model.Stack);
}
