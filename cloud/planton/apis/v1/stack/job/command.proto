syntax = "proto3";

package cloud.planton.apis.v1.stack.job;

import "cloud/planton/apis/v1/commons/grpc/stream/model.proto";
import "cloud/planton/apis/v1/commons/resource/model.proto";
import "cloud/planton/apis/v1/stack/job/io.proto";
import "cloud/planton/apis/v1/stack/job/progress/model.proto";
import "cloud/planton/apis/v1/stack/job/progress/snapshot/model.proto";
import "cloud/planton/apis/v1/stack/job/state.proto";
import "cloud/planton/apis/v1/stack/pulumi/engine/model.proto";

service StackJobCommandController {
  //create stack-job
  rpc create(cloud.planton.apis.v1.stack.job.StackJob) returns (cloud.planton.apis.v1.stack.job.StackJob);
  //update stack-job
  rpc update(cloud.planton.apis.v1.stack.job.StackJob) returns (cloud.planton.apis.v1.stack.job.StackJob);
  //rpc to set execution-status for a stack-job.
  //since the start of running of a stack-job happens in other services, stack service is notified of that event.
  //upon receiving this notification, stack service starts a stack-job progress follower that
  // takes care of updating the status of stack-job in the database.
  rpc notifyRunning(cloud.planton.apis.v1.stack.job.StackJobId) returns (cloud.planton.apis.v1.stack.job.StackJob);
}
