syntax = "proto3";

package cloud.planton.apis.v1.commons.cloud.gcp.resource.project.rpc;

// gcp project
message GcpProject {
  // name of the gcp project
  string name = 1;
  // id of the gcp project
  string id = 2;
  // number of the gcp project
  string number = 3;
  // id of the billing account
  string billing_account_id = 4;
}

// list of gcp projects
message GcpProjects {
  repeated GcpProject list = 1;
}
