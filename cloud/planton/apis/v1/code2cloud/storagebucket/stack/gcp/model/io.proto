syntax = "proto3";

package cloud.planton.apis.v1.code2cloud.storagebucket.stack.gcp.model;

import "cloud/planton/apis/v1/code2cloud/storagebucket/model/state.proto";
import "cloud/planton/apis/v1/commons/pulumi/operation/model/io.proto";
import "cloud/planton/apis/v1/stack/job/model/state.proto";
import "cloud/planton/apis/v1/stack/job/progress/model/io.proto";

//input for storage-bucket stack
message StorageBucketGcpStackInput {
  //stack job
  cloud.planton.apis.v1.stack.job.model.StackJob stack_job = 1;
  //pulumi stack credentials
  StorageBucketGcpStackCredentialsInput credentials_input = 2;
  //inputs used for creating stack resources
  StorageBucketGcpStackResourceInput resource_input = 3;
}

//stack credentials input
message StorageBucketGcpStackCredentialsInput {
  //google provider credential input
  cloud.planton.apis.v1.commons.pulumi.operation.model.GoogleProviderCredential google = 1;
}

//stack resource input
message StorageBucketGcpStackResourceInput {
  //storage-bucket
  cloud.planton.apis.v1.code2cloud.storagebucket.model.StorageBucket storage_bucket = 1;
}

//storage-bucket stack outputs
message StorageBucketGcpStackOutputs {
}

//stack response
message StorageBucketGcpStackResponse {
  //stack-job progress event
  cloud.planton.apis.v1.stack.job.progress.model.StackJobProgressEvent progress_event = 1;
  //stack outputs
  StorageBucketGcpStackOutputs outputs = 3;
}
