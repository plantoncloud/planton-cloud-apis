syntax = "proto3";

package cloud.planton.apis.v1.code2cloud.redis.service;

import "cloud/planton/apis/v1/code2cloud/kubecluster/model/io.proto";
import "cloud/planton/apis/v1/code2cloud/redis/model/io.proto";
import "cloud/planton/apis/v1/code2cloud/redis/model/state.proto";
import "cloud/planton/apis/v1/code2cloud/environment/model/io.proto";
import "cloud/planton/apis/v1/commons/resource/model/state.proto";
import "cloud/planton/apis/v1/commons/rpc/pagination/model/io.proto";
import "cloud/planton/apis/v1/iam/authz/extensions/extensions.proto";
import "cloud/planton/apis/v1/integration/kubernetes/resource/pod.proto";
import "cloud/planton/apis/v1/resourcemanager/product/model/io.proto";

//redis-cluster query controller
service RedisClusterQueryController {
  //list all redis-clusters on planton cluster for the requested page. This is intended for use on portal.
  rpc list(cloud.planton.apis.v1.commons.rpc.pagination.model.PageInfo)
      returns (cloud.planton.apis.v1.code2cloud.redis.model.RedisClusterList);

  //look up redis-cluster using redis-cluster id
  rpc getById(cloud.planton.apis.v1.code2cloud.redis.model.RedisClusterId)
      returns (cloud.planton.apis.v1.code2cloud.redis.model.RedisCluster) {
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).resource_type = redis_cluster;
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).permission = redis_cluster_get;
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).field_path = "value";
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to view redis-cluster";
  }

  //find redis-clusters by product id.
  //response contains only the resources that the authenticated user account has viewer access to.
  rpc findByProductId(cloud.planton.apis.v1.resourcemanager.product.model.ProductId)
      returns (cloud.planton.apis.v1.code2cloud.redis.model.RedisClusters);

  //find redis-clusters by environment
  rpc findByEnvironmentId(cloud.planton.apis.v1.code2cloud.environment.model.EnvironmentId)
      returns (cloud.planton.apis.v1.code2cloud.redis.model.RedisClusters);
  //find redis-clusters by kube-cluster

  rpc findByKubeClusterId(cloud.planton.apis.v1.code2cloud.kubecluster.model.KubeClusterId)
      returns (cloud.planton.apis.v1.code2cloud.redis.model.RedisClusters);

  //look up redis-cluster sasl password
  //password is retrieved from the kubernetes cluster.
  rpc getPassword(cloud.planton.apis.v1.code2cloud.redis.model.RedisClusterId)
      returns (cloud.planton.apis.v1.code2cloud.redis.model.RedisClusterPassword) {
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).resource_type = redis_cluster;
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).permission = redis_cluster_update;
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).field_path = "value";
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to view redis-cluster password";
  }

  //lookup pods of a redis-cluster deployed to a environment
  rpc findPods(cloud.planton.apis.v1.code2cloud.redis.model.RedisClusterId)
      returns (cloud.planton.apis.v1.integration.kubernetes.resource.Pods) {
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).resource_type = redis_cluster;
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).permission = redis_cluster_get;
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).field_path = "value";
    option (cloud.planton.apis.v1.iam.authz.extensions.authorization_config).error_msg = "unauthorized to view redis-cluster pods";
  }
}
