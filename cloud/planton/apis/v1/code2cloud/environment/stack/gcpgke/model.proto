syntax = "proto3";

package cloud.planton.apis.v1.code2cloud.environment.stack.gcpgke;

import "cloud/planton/apis/v1/commons/pulumi/operation/rpc/model.proto";
import "cloud/planton/apis/v1/stack/rpc/model.proto";
import "cloud/planton/apis/v1/code2cloud/environment/state/model.proto";

message EnvironmentGcpGkeStackInput {
  //stack job
  cloud.planton.apis.v1.stack.rpc.StackJob stack_job = 1;
  //pulumi stack credentials
  EnvironmentGcpGkeStackCredentialsInput credentials_input = 2;
  //inputs used for creating stack resources
  EnvironmentGcpGkeStackResourceInput resource_input = 3;
}

//stack credentials input
message EnvironmentGcpGkeStackCredentialsInput {
  //google provider credential input
  cloud.planton.apis.v1.commons.pulumi.operation.rpc.GoogleProviderCredential google = 1;
}

//stack resource input
message EnvironmentGcpGkeStackResourceInput {
  //environment
  cloud.planton.apis.v1.code2cloud.environment.state.EnvironmentState environment = 1;
}

//environment secrets outputs
message EnvironmentGcpGkeStackOutputs {
  //environment secrets
  repeated cloud.planton.apis.v1.code2cloud.environment.state.EnvironmentSecretState environment_secrets = 1;
}

//stack response
message EnvironmentGcpGkeStackResponse {
  //stack progress
  cloud.planton.apis.v1.stack.rpc.StackJobProgressEvent progress = 1;
  //stack outputs
  EnvironmentGcpGkeStackOutputs outputs = 3;
}
