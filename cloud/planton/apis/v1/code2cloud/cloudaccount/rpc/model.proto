syntax = "proto3";

package cloud.planton.apis.v1.code2cloud.cloudaccount.rpc;

import "cloud/planton/apis/v1/commons/audit/model.proto";
import "cloud/planton/apis/v1/commons/cloud/gcp/resource/folder/rpc/model.proto";
import "cloud/planton/apis/v1/commons/cloud/gcp/resource/project/rpc/model.proto";
import "cloud/planton/apis/v1/commons/cloud/provider/rpc/enums/enums.proto";
import "cloud/planton/apis/v1/commons/resource/field/options/resource_field_options.proto";
import "cloud/planton/apis/v1/commons/resource/metadata/options/resource_metadata_options.proto";
import "cloud/planton/apis/v1/commons/resource/model.proto";
import "cloud/planton/apis/v1/commons/resource/options/resource_options.proto";
import "cloud/planton/apis/v1/stack/rpc/model.proto";

// company cloud account
message CloudAccount {
  option (cloud.planton.apis.v1.commons.resource.options.resource_type) = cloud_account;
  option (cloud.planton.apis.v1.commons.resource.options.is_runnable) = false;
  option (cloud.planton.apis.v1.commons.resource.options.owner).type = company;
  option (cloud.planton.apis.v1.commons.resource.options.owner).id_field_path = "spec.company_id";

  option (cloud.planton.apis.v1.commons.resource.metadata.options.id_prefix) = "ca";

  //id format "ca-<company-id>-<cloud-account-name>"
  option (cloud.planton.apis.v1.commons.resource.metadata.options.is_id_computed) = true;

  //https://regex101.com/r/QbMSjf/1
  option (cloud.planton.apis.v1.commons.resource.metadata.options.name_regex) = "^[a-z][a-z0-9]*(-[a-z0-9]+)*$";
  option (cloud.planton.apis.v1.commons.resource.metadata.options.name_min_length) = 1;
  option (cloud.planton.apis.v1.commons.resource.metadata.options.name_max_length) = 15;
  option (cloud.planton.apis.v1.commons.resource.metadata.options.name_constraints_description) = "At least 1 character. Lowercase letters, numbers, and hyphens. Must start with lowercase letter. Must not start or end with hyphen. Length must be under 15 characters.";

  // resource api-version
  string api_version = 1 [
    (cloud.planton.apis.v1.commons.resource.field.options.is_required) = true
  ];

  // resource kind
  string kind = 2 [
    (cloud.planton.apis.v1.commons.resource.field.options.is_required) = true
  ];

  // metadata for the resource
  // cloud-account id value adheres to the following constraints:
  // 1. The ID must be prefixed with 'ca-<company_id>-', where <company_id> can vary in length.
  // 2. The ID must not exceed 27 characters in length.
  // 3. Once a cloud account is added to a company, the ID cannot be changed.
  // By convention, the cloud_account_name is used as the suffix, but a different suffix may be used if desired.
  // The constraints are enforced by the regular expression "^ca-.{1,22}$".
  cloud.planton.apis.v1.commons.resource.Metadata metadata = 3;

  // cloud account spec
  CloudAccountSpec spec = 4;

  // cloud account status
  CloudAccountStatus status = 5;
}

// company cloud account
message CloudAccountSpec {
  // company to which company cloud account belongs to.
  string company_id = 1 [
    (cloud.planton.apis.v1.commons.resource.field.options.is_required) = true
  ];

  // cloud provider.
  // depending on the value of this attribute, cloud_account_<cloud_provider_name> object is required.
  cloud.planton.apis.v1.commons.cloud.provider.rpc.enums.CloudProvider cloud_provider = 2 [
    (cloud.planton.apis.v1.commons.resource.field.options.is_required) = true,
    (cloud.planton.apis.v1.commons.resource.field.options.is_immutable) = true
  ];

  // (conditionally required) if the value of cloud_provider is gcp then this attribute is required.
  // this is only set if the cloud provider is gcp and is set to nil in other cases.
  CloudAccountGcpSpec gcp = 3;

  // (conditionally required) if the value of cloud_provider is aws then this attribute is required.
  // this is only set if the cloud provider is aws and is set to nil in other cases.
  CloudAccountAwsSpec aws = 4;
}

// cloud-account status
message CloudAccountStatus {
  // resource lifecycle
  cloud.planton.apis.v1.commons.resource.ResourceLifecycle lifecycle = 99;

  // system audit info
  cloud.planton.apis.v1.commons.audit.SysAudit sys_audit = 98;

  // id of the stack-job
  string stack_job_id = 97;

  // status of a gcp cloud-account.
  // this is only populated when the parent cloud-account is a gcp cloud account and is set to nil otherwise.
  CloudAccountGcpStatus gcp = 1;
}

// list of cloud accounts
message CloudAccounts {
  repeated CloudAccount entries = 1;
}

// response for paginated query to get list of cloud accounts
message CloudAccountList {
  int32 total_pages = 1;
  repeated CloudAccount entries = 2;
}

// wrapper for company cloud account id
message CloudAccountId {
  string value = 1;
}

// wrapper for company cloud account id
message CloudAccountIds {
  repeated string entries = 1;
}

// Specification for the Cloud Account in Google Cloud Platform (GCP)
message CloudAccountGcpSpec {
  // The ID of the Google Cloud Organization, required and immutable. For more information,
  // visit: https://cloud.google.com/resource-manager/docs/creating-managing-organization
  string org_id = 1 [
    (cloud.planton.apis.v1.commons.resource.field.options.is_required) = true,
    (cloud.planton.apis.v1.commons.resource.field.options.is_immutable) = true,
    (cloud.planton.apis.v1.commons.resource.field.options.string_regex) = "^[0-9]+$",
    (cloud.planton.apis.v1.commons.resource.field.options.field_constraints_description) = "Only digits (0-9). Must be at least 1 character long."
  ];

  // The DNS domain of the Google Cloud Organization, optional during creation.
  string org_domain = 2;

  // The GCP Billing Account ID that will be linked to the projects created for shared services. Required during creation.
  string billing_account_id = 3 [
    (cloud.planton.apis.v1.commons.resource.field.options.string_regex) = "^[A-Za-z0-9]+([-A-Za-z0-9]*[A-Za-z0-9])?$",
    (cloud.planton.apis.v1.commons.resource.field.options.field_constraints_description) = "only alphanumeric characters (a-z, a-z, 0-9) and hyphens. cannot start or end with a hyphen."
  ];

  // Name of the secret containing the value of the service-account key in the secrets manager.
  // name of the secret is in the format `projects/<project-id>/secrets/<secret-name>`
  // This is computed automatically by the Platon Cloud system.
  // The value is derived from the company-status object
  string service_account_key_secret_name = 4 [
    (cloud.planton.apis.v1.commons.resource.field.options.is_computed) = true
  ];
}

// Status for the Cloud Account in Google Cloud Platform (GCP)
message CloudAccountGcpStatus {
  // The GCP Project created to host shared services resources (e.g., artifact-store, DNS managed zones).
  // This is updated after the successful execution of a shared services stack.
  cloud.planton.apis.v1.commons.cloud.gcp.resource.project.rpc.GcpProject shared_services_project = 1;

  // A GCP Folder is created within the GCP Organization for each Cloud Account added to Platon Cloud.
  // Multiple Cloud Accounts can share the same Organization ID. Resources created for each Cloud Account are linked to this Folder.
  // Each Cloud Account's children include the shared services project and one Folder per kube-cluster.
  cloud.planton.apis.v1.commons.cloud.gcp.resource.folder.rpc.GcpFolder cloud_account_folder = 2;
}

// Specification for the Cloud Account in Amazon Web Services (AWS)
message CloudAccountAwsSpec {
  // The ID of the AWS Account, required and immutable. For more information,
  string account_id = 1 [
    (cloud.planton.apis.v1.commons.resource.field.options.is_required) = true,
    (cloud.planton.apis.v1.commons.resource.field.options.string_regex) = "^[0-9]+$",
    (cloud.planton.apis.v1.commons.resource.field.options.field_constraints_description) = "Only digits (0-9). Must be at least 1 character long."
  ];

  //AWS Access Key Id
  string access_key_id = 2 [
    (cloud.planton.apis.v1.commons.resource.field.options.is_required) = true,
    //https://regex101.com/r/N0MQ4W/1
    (cloud.planton.apis.v1.commons.resource.field.options.string_regex) = "^AKIA[0-9A-Z]{16}$",
    (cloud.planton.apis.v1.commons.resource.field.options.field_constraints_description) = "The provided AWS Access Key ID is invalid. It must start with 'AKIA' followed by 16 alphanumeric characters. Please double-check your input and try again."
  ];

  //AWS Secret Access Key
  string secret_access_key = 3 [
    (cloud.planton.apis.v1.commons.resource.field.options.is_required) = true,
    //https://regex101.com/r/YlvVRM/1
    (cloud.planton.apis.v1.commons.resource.field.options.string_regex) = "^[0-9a-zA-Z/+]{40}$",
    (cloud.planton.apis.v1.commons.resource.field.options.field_constraints_description) = "The provided AWS Secret Access Key is invalid. It must contain exactly 40 characters consisting of numbers, lowercase and uppercase letters, slashes (/), and plus signs (+). Please double-check your input and try again."
  ];
}
