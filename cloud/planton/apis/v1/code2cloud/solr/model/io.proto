syntax = "proto3";

package cloud.planton.apis.v1.code2cloud.solr.model;

import "cloud/planton/apis/v1/code2cloud/solr/model/state.proto";

//wrapper for id field of solr-cloud
message SolrCloudId {
  string value = 1;
}

//list of solr-clouds
message SolrClouds {
  repeated SolrCloud entries = 1;
}

//wrapper for solr-cloud password
message SolrCloudPassword {
  string value = 1;
}

//response for paginated query to list solr-clouds
message SolrCloudList {
  int32 total_pages = 1;
  repeated SolrCloud entries = 2;
}
