syntax = "proto3";

//this stack creates resources required to enable routing for custom-endpoint domains.
//wildcard certificates are provisioned for the custom-endpoint.
package cloud.planton.apis.v1.code2cloud.deploy.endpoint.custom.stack.kubernetes;

import "cloud/planton/apis/v1/commons/pulumi/operation/rpc/model.proto";
import "cloud/planton/apis/v1/stack/rpc/model.proto";
import "cloud/planton/apis/v1/code2cloud/deploy/endpoint/custom/state/model.proto";

//custom-endpoint container stack input
message CustomEndpointKubernetesStackInput {
  //stack job
  cloud.planton.apis.v1.stack.rpc.StackJob stack_job = 1;
  //pulumi stack credentials
  CustomEndpointKubernetesStackCredentialsInput credentials_input = 2;
  //inputs used for creating stack resources
  CustomEndpointKubernetesStackResourceInput resource_input = 3;
}

//custom-endpoint container stack credentials input
message CustomEndpointKubernetesStackCredentialsInput {
  //kubernetes provider credential for creating endpoint domain resources on container cluster
  cloud.planton.apis.v1.commons.pulumi.operation.rpc.KubernetesProviderCredential kubernetes = 1;
}

//custom-endpoint container stack resource input
message CustomEndpointKubernetesStackResourceInput {
  //custom-endpoint
  cloud.planton.apis.v1.code2cloud.deploy.endpoint.custom.state.CustomEndpointState custom_endpoint = 1;
}

//custom-endpoint container stack outputs
message CustomEndpointKubernetesStackOutputs {
  //custom-endpoint
  cloud.planton.apis.v1.code2cloud.deploy.endpoint.custom.state.CustomEndpointStatusState custom_endpoint_status = 1;
}

//stack response
message CustomEndpointKubernetesStackResponse {
  //stack progress
  cloud.planton.apis.v1.stack.rpc.StackProgress progress = 1;
  //stack outputs
  CustomEndpointKubernetesStackOutputs outputs = 3;
}
