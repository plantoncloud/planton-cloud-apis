syntax = "proto3";

package cloud.planton.apis.v1.code2cloud.deploy.opensource.redis.stack.kubernetes;

import "cloud/planton/apis/v1/commons/pulumi/operation/rpc/model.proto";
import "cloud/planton/apis/v1/stack/rpc/model.proto";
import "cloud/planton/apis/v1/code2cloud/deploy/kubecluster/rpc/enums/enums.proto";
import "cloud/planton/apis/v1/code2cloud/deploy/redis/state/model.proto";

//input for redis-cluster stack
message RedisClusterKubernetesStackInput {
  //pulumi stack input
  cloud.planton.apis.v1.commons.pulumi.operation.rpc.StackOperationInput operation_input = 1;
  //pulumi stack credentials
  RedisClusterKubernetesStackCredentialsInput credentials_input = 2;
  //inputs used for creating stack resources
  RedisClusterKubernetesStackResourceInput resource_input = 3;
}

//stack credentials input
message RedisClusterKubernetesStackCredentialsInput {
  //kubernetes provider credential for creating redis-cluster resources on container cluster
  cloud.planton.apis.v1.commons.pulumi.operation.rpc.KubernetesProviderCredential kubernetes = 1;
}

//stack resource input
message RedisClusterKubernetesStackResourceInput {
  //redis-cluster
  cloud.planton.apis.v1.code2cloud.deploy.opensource.redis.state.RedisClusterState redis_cluster = 1;}

//redis-cluster stack outputs
message RedisClusterKubernetesStackOutputs {
  //status of the redis-cluster upon stack-job
  cloud.planton.apis.v1.code2cloud.deploy.opensource.redis.state.RedisClusterStatusState redis_cluster_status = 1;
}

//stack response
message RedisClusterKubernetesStackResponse {
  //stack progress
  cloud.planton.apis.v1.stack.rpc.StackProgress progress = 1;
  //stack outputs
  RedisClusterKubernetesStackOutputs outputs = 3;
}
