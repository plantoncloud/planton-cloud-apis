syntax = "proto3";

package cloud.planton.apis.v1.resourcemanager.company;

import "cloud/planton/apis/v1/resourcemanager/company/state.proto";

// list of companies
message Companies {
  repeated Company entries = 2;
}

//response for paginated list query
message CompanyList {
  int32 total_pages = 1;
  repeated Company entries = 2;
}

// wrapper for company id
message CompanyId {
  string value = 1;
}
